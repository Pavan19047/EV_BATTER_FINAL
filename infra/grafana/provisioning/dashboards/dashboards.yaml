# infra/grafana/provisioning/dashboards/dashboards.yaml - Dashboard Provisioning
apiVersion: 1

providers:
  - name: 'EV Digital Twin'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true
